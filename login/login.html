<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="login.css">
    <title>AQube-Login</title>
</head>

<body>
    <div class="wrapper">
        <header id="header">sign up</header>
        <form id="form" class="form">
          <label for="user_name" id="label">user name</label>
          <input type="text" id="user-name" name="user-name" placeholder="6-15 characters long"/>
          <div class="warning" id="usernameWarning"></div>
          
          <label for="password" id="label">password</label>
          <input type="password" id="password" name="password" placeholder="minimum 8 characters length"/>
          <div class="warning" id="passwordWarning"></div>
          <button id="submit">go!</button>
        </form>
      </div>
    <script src="login.js"></script>
</body>

</html>
